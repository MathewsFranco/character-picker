<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character-picker</title>
  <link rel="stylesheet" href="./base.css">
</head>

<body>
  <h1 id="headText">Pick one!</h1>
  <div class="charCard" id="char1">
    <p id="mageClass">Mage</p>
    <img src="/picSource/mage.png" alt="skinny mage woman">
    <p id="charName">Alzira</p>
    <div id="stats">
      <p class="int">Int: <span>77</span></p>
      <p class="agi">Agi: <span>56</span></p>
      <p class="str">Str: <span>36</span></p>
    </div>
    <input type="button" value="Pick!">
  </div>
  <div class="charCard" id="char2">
    <p id="rogueClass">Rogue</p>
    <img src="/picSource/Rogue.png" alt="Black woman from behind">
    <p id="charName">Jeniffher</p>
    <div id="stats">
      <p class="int">Int: <span>51</span></p>
      <p class="agi">Agi: <span>87</span></p>
      <p class="str">Str: <span>48</span></p>
    </div>
    <input type="button" value="Pick!">
  </div>
  <div class="charCard" id="char3">
    <p id="warriorClass">Warrior</p>
    <img src="/picSource/warrior.png" alt="Man with a shield and sword in some sort of aboriginal style">
    <p id="charName">Sighvat</p>
    <div id="stats">
      <p class="int">Int: <span>33</span></p>
      <p class="agi">Agi: <span>41</span></p>
      <p class="str">Str: <span>88</span></p>
    </div>
    <input type="button" value="Pick!">
  </div>
</body>

</html>
